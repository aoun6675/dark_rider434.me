
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
</head>
<body>
  <h1>Dashboard</h1>
  <p>Welcome, Owner!</p>
  <h2>Add Premium Access</h2>
  <form>
    <label>Server IP:</label><br>
    <input type="text" placeholder="Enter Server IP" /><br>
    <label>Discord Link:</label><br>
    <input type="text" placeholder="Enter Discord Link" /><br>
    <label>Premium Price (PKR):</label><br>
    <input type="number" placeholder="e.g., 1000" /><br><br>
    <button type="submit">Add Premium</button>
  </form>
  <a href="https://discord.gg/YOUR_DISCORD_LINK" target="_blank">
    <img src="discord-logo.png" alt="Join our Discord" style="width:40px;">
  </a>
</body>
</html>
